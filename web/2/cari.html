<!DOCTYPE html>
<html>

<head>
    <title>Zen</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
    <link rel="stylesheet" type="text/css" href="/bin/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/bin/materialize color.css">
    <link rel="stylesheet" type="text/css" href="/bin/home.css">
    <link rel="stylesheet" type="text/css" href="/bin/style.css">
    <link rel="alternate" type="application/rss+xml" title="Zen" href="/feed.xml">
</head>


<body>
    <div class="panel panel-default">
        <div class="panel-body">
            <center>
                <h4><a href="/" style="color: #000;">Zen</a></h4>
            </center>
        </div>
    </div>
    <br>
    <div class="container">
        <center>
            <form class="form-inline" method="get" action="/cari.html" data-search-form>
                <div class="form-group">
                    <input type="search" name="q" id="q" class="form-control cari-input" placeholder="Cari sesuatu..." data-search-input autofocus="autofocus">
                </div>
                <button type="submit" class="btn btn-default cari-tombol">Cari</button>
            </form>
        </center>

        <!-- Search results placeholder -->
        <p data-search-found>
        <br>
            <span data-search-found-count></span> result(s) found for &ldquo;<span data-search-found-term></span>&rdquo;.
        </p>
        <div data-search-results></div>
        <!-- Search result template -->
        <script type="text/x-template" id="search-result">
            <div class="posts-list">
                <article class="post-preview">
                    <div>
                        <br>
                        <a class="disable" href="##Link##">
                            <h2 class="post-title">##Title##</h2>
                            <p>##Excerpt##</p>
                        </a>
                    </div>
                </article>
            </div>
        </script>
        <br>
        <br>
        <script src="/bin/jquery.min.js"></script>
        <script>
        $(".cari-tombol").on("click", function() {
            $(".cari-input").blur();
        });
        </script>
        <!-- Search script - Must appear after template -->
        <script src="/bin/search.js"></script>
    </div>    
    {% include footer.html %}
</body>

</html>
