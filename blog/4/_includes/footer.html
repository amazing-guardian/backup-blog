	document.writeln('<scri'+'pt type=\"text/javascript\" src=\'/bin/hc-sticky.js?'+Math.random()+'\'></scr'+'ipt>');

<script type="text/javascript">
	jQuery(function($){
		if ($(window).width() > 768){
			if ($('.main').height() < $('.sidebar').height()){
				$('.main').hcSticky({
					stickTo: '.stick-parent'
				});
			} else if ($('.main').height() > $('.sidebar').height()){
				$('.sidebar').hcSticky({
					stickTo: '.stick-parent'
				});
			}
		}
	});
</script>
