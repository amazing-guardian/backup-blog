<!DOCTYPE html>
<html>
<head>
	{% include iklan-otomatis.html %}
	{% include facebook.html %}
	{% include twitter.html %}
	<title>
		{% if page.date %}
			{{ page.title }}
		{% else %}
			Zen
		{% endif %}
	</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="/vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/vendor/pygments-css/autumn.css">
	<link rel="stylesheet" type="text/css" href="/app/style.css">
</head>
<body>
	{% include navbar.html %}
	<div class="container">
		{{ content }}
		<div class="row">
			{% for x in site.banner %}
				<div class="col-sm-3 col-xs-6 banner">
					<a href="{{ x.link }}" target="_blank"><img src="{{ x.image }}" style="width: 100%;" alt=""></a>
				</div>
			{% endfor %}
		</div>
	</div>
	<script type="text/javascript" src="/vendor/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/vendor/bootstrap/js/bootstrap.min.js"></script>
	{% include posisi.html %}
</body>
</html>
