<!-- Twitter cards -->
<meta name="twitter:site"    content="@mzaini30">
<meta name="twitter:creator" content="@mzaini30">
<meta name="twitter:title"   content="{{ page.title }}">

{% if page.date %}
	<meta name="twitter:description" content="{{ page.content | truncatewords:50 | strip_html }}">
{% else %}
	<meta name="twitter:description" content="{{ site.description }}">
{% endif %}

{% if page.image %}
	<meta name="twitter:card"  content="summary_large_image">
	<meta name="twitter:image" content="{{ page.image }}">
{% else %}
	<meta name="twitter:card"  content="summary">
	<meta name="twitter:image" content="https://i.pinimg.com/736x/6e/a0/39/6ea039696ce09750c7387d4439fa5f5d--anime-style-anime-kawaii.jpg">
{% endif %}
<!-- end of Twitter cards -->
